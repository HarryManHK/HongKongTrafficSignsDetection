<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Login - SmartCarCam</title>
</head>
<body>
<div class="container">
    <div class="box">
        <form action="index.html" method="POST">
            <div class="logo-container">
                <img src="assets/logo.png" alt="SmartCarCam Logo" width="100" height="100">
            </div>
            <h1>Smart Car Cam</h1>
            <h2>Login Account</h2>
            <div class="input-group">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="typeusername" required>
            </div>
            <br>
            <div class="input-group">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="typepassword" required>
            </div>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
